{extends file="layout.html"}

{block name="selfcss"}
<link rel="stylesheet" type="text/css" href="{STATIC_URL2}/global/css/per.css?{STATIC_CHANGE_TIME}">
<link rel="stylesheet" type="text/css" href="{STATIC_URL2}/global/css/personal.css?{STATIC_CHANGE_TIME}">
{/block}

{block name="self"}
<script type="text/javascript" src="{STATIC_URL2}/global/js/user/unbind.js?{STATIC_CHANGE_TIME}"></script>
{/block}

{block name="main"}   
<div class="main">
	<div class="con_width">
		<!--个人中心 头部开始-->
		{$personalHeader}
		<!--个人中心 头部结束-->
		<div class="col-main clearfix">
			<!--个人中心 左侧菜单开始-->
			{$personalLeftMenu}
			<!--个人中心 左侧菜单结束-->
			<div class="col-con  fl">
				<!-- item-manage -->
				<div class="item-manage manage_remove">
					<div class="hd"><span><i></i>解除账号绑定</span></div>
					<div class="remove_binding clearfix">
						<ul>
							<li><label>已绑定的主账号：</label><span>{$parent_account}</span></li>
							<li><label>您绑定的手机号：</label><span>{$childAccount}</span></li>
							<li class="btn_li" data-cellphone="{$childAccount}"><label>获取验证码：</label><input type="button" id="sendUnbindMessage" value="点击获取验证码" /></li>
							<li class="btn_li"><label>输入验证码：</label><input type="text" id="verificationCode"/></li>
							<li class="comfirm_btn"><input type="button" id="ConfirmUnbind" value="确定解绑" /></li>
						</ul>
					</div>
				</div>
				<!-- /item-manage -->
			</div>
		</div>
	</div>
</div>
<div class="shadow_black"></div>
<div class="unbind_layer">
	<p class="unbind_con">你确定要解绑主账号吗？一旦解绑将无法恢复！</p>
	<p><a class="unbind_yes" title="确定">确定</a><a class="unbind_no" title="取消">取消</a></p>
</div>
{/block}
