<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>获取当前位置</title>
</head>

<body>
    <p><button onclick="geoFindMe()">显示当前位置</button></p>
    <div id="out"></div>
</body>
<script>
    geoFindMe();
    function geoFindMe() {
        var output = document.getElementById("out");

        if (!navigator.geolocation) {
            output.innerHTML = "<p>您的浏览器不支持地理位置</p>";
            return;
        }

        function success(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            output.innerHTML = '<p>纬度：' + latitude + '° <br>经度：' + longitude + '°</p>';

            // var img = new Image();
            // img.src = "http://maps.googleapis.com/maps/api/staticmap?center=" + latitude + "," + longitude + "&zoom=13&size=300x300&sensor=false";
            // output.appendChild(img);
        };

        function error(err) {
            output.innerHTML = "无法获取您的位置 <p>ERROR(" + err.code + ")：" + err.message + "</p>";
        };

        output.innerHTML = "<p>正在寻找...</p>";

        navigator.geolocation.getCurrentPosition(success, error);
        // navigator.geolocation.watchPosition(success, error);
    }
</script>

</html>
