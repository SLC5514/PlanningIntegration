<script type="text/javascript">
    // 细节图轮播
    var num = 0;
    $('#J_Tab li').eq(num).addClass('on');
    $('.bigbox img').eq(num).css('display', 'block');
    var timer = setInterval(lunbo, 3000);
    function lunbo() {
        num++;
        if (num > $('#J_Tab li').length - 1) {
            num = 0
        }
        $('#J_Tab li').eq(num).addClass('on').siblings('').removeClass('on');
        $('.bigbox img').eq(num).stop(true).fadeIn(400).siblings('img').stop(true).fadeOut(100);
    }
</script>
{/literal}
