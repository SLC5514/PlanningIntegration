<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>3D</title>
        <style>
            .stage {
                width: 500px;
                height: 500px;
                margin: 30px auto;
                position: relative;
                background: #666;
            }

            .container {
                width: 100px;
                height: 100px;
                top: 50%;
                left: 50%;
                margin: -50px 0 0 -50px;
                position: absolute;
                background: rgba(255, 0, 0, 0.5);
                transform: translateZ(-100px) rotateX(-35deg) rotateY(45deg);
                transform-style: preserve-3d;
                animation: Frames 6s ease infinite;
            }

            .container2 {
                width: 200px;
                height: 200px;
                margin: -100px 0 0 -100px;
                background: rgba(0, 0, 0, 0.3);
                transform: translateZ(-100px) rotateX(-35deg) rotateY(45deg);
                animation: Frames2 6s ease infinite;
            }

            @keyframes Frames {
                0% {
                    transform: translateZ(-100px) rotateX(-35deg) rotateY(45deg);
                }
                25% {
                    transform: translateZ(-100px) rotateX(-35deg) rotateY(-45deg);
                }
                50% {
                    transform: translateZ(-100px) rotateX(-35deg) rotateY(-135deg);
                }
                75% {
                    transform: translateZ(-100px) rotateX(-35deg) rotateY(-225deg);
                }
                100% {
                    transform: translateZ(-100px) rotateX(-35deg) rotateY(-315deg);
                }
            }

            @keyframes Frames2 {
                0% {
                    transform: translateZ(-100px) rotateX(-35deg) rotateY(45deg);
                }
                25% {
                    transform: translateZ(-100px) rotateX(-35deg) rotateY(135deg);
                }
                50% {
                    transform: translateZ(-100px) rotateX(-35deg) rotateY(225deg);
                }
                75% {
                    transform: translateZ(-100px) rotateX(-35deg) rotateY(315deg);
                }
                100% {
                    transform: translateZ(-100px) rotateX(-35deg) rotateY(405deg);
                }
            }

            .side {
                width: 100px;
                height: 100px;
                line-height: 100px;
                font-size: 50px;
                font-weight: bold;
                color: #fff;
                border: 2px solid #000;
                background: rgba(29, 120, 193, 0.5);
                position: absolute;
                text-align: center;
                box-sizing: border-box;
            }

            .side2 {
                color: #000;
                border: 2px solid #fff;
                width: 200px;
                height: 200px;
                line-height: 200px;
                background: rgba(141, 214, 249, 0.5);
            }

            .front{transform: translateZ(50px);}
            .front2{transform: translateZ(100px);}

            .back{transform: rotateX(180deg) translateZ(50px);}
            .back2{transform: rotateX(180deg) translateZ(100px);}

            .left{transform: rotateY(-90deg) translateZ(50px);}
            .left2{transform: rotateY(-90deg) translateZ(100px);}

            .right{transform: rotateY(90deg) translateZ(50px);}
            .right2{transform: rotateY(90deg) translateZ(100px);}

            .top{transform: rotateX(90deg) translateZ(50px);}
            .top2{transform: rotateX(90deg) translateZ(100px);}

            .bottom{transform: rotateX(-90deg) translateZ(50px);}
            .bottom2{transform: rotateX(-90deg) translateZ(100px);}
        </style>
    </head>

    <body>
        <div class="stage">
            <div class="container">
                <div class="side front">1</div>
                <div class="side back">2</div>
                <div class="side left">3</div>
                <div class="side right">4</div>
                <div class="side top">5</div>
                <div class="side bottom">6</div>
            </div>
            <div class="container container2">
                <div class="side side2 front front2">1</div>
                <div class="side side2 back back2">2</div>
                <div class="side side2 left left2">3</div>
                <div class="side side2 right right2">4</div>
                <div class="side side2 top top2">5</div>
                <div class="side side2 bottom bottom2">6</div>
            </div>
        </div>
    </body>

</html>
