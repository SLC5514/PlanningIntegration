    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: [
                {
                    subtext: '• 2020年春夏款式总数：22211款',
                    left: 10,
                    top: '90%',
                    textStyle: {
                        color: '#9899AD'
                    }
                }
            ],
            textStyle: {
                color: '#9899AD'
            },
            backgroundColor: '#292F3E',
            tooltip: {},
            grid: [{
                width: '45%',
                height: '75%',
                left: 70
            }],
            xAxis: {
                // 坐标轴轴线
                axisLine: {
                    show: false
                },
                // 坐标轴刻度
                axisTick: {
                    show: false,
                },
                // 坐标轴刻度标签
                axisLabel: {
                    margin: 12
                },
                // 坐标轴在 grid 区域中的分隔线
                splitLine: {
                    lineStyle: {
                        color: '#333947'
                    }
                }
            },
            yAxis: {
                type: 'category',
                axisLine: {
                    show: false,
                },
                axisTick: {
                    show: false,
                },
                axisLabel: {
                    margin: 50,
                    align: 'left',
                }
            },
            graphic: [{
                type: 'group',
                left: '71%',
                top: 'middle',
                onclick: function (e) {
                    console.log(e)
                },
                children: [
                    {
                        type: 'circle',
                        z: 100,
                        shape: {
                            r: 50
                        },
                        style: {
                            fill: '#292F3E'
                        }
                    },
                    {
                        type: 'text',
                        z: 100,
                        left: 'center',
                        top: 'middle',
                        style: {
                            text: '色彩分类',
                            fill: '#9899AD',
                            font: '18px Microsoft YaHei'
                        }
                    }
                ]
            }],
            dataset: [
                {
                    dimensions: ['product', 'count'],
                    source: [
                        {product: '衬衫', 'count': 5},
                        {product: '羊毛衫', 'count': 10},
                        {product: '雪纺衫', 'count': 15},
                        {product: '裤子', 'count': 20},
                        {product: '高跟鞋', 'count': 25},
                        {product: '袜子', 'count': 30}
                    ]
                }, {
                    dimensions: ['product', 'count'],
                    source: [
                        {product: '直接访问', 'count': 5, itemStyle: {color: '#fff'}},
                        {product: '邮件营销', 'count': 10},
                        {product: '联盟广告', 'count': 15},
                        {product: '视频广告', 'count': 20},
                        {product: '搜索引擎', 'count': 25}
                    ]
                }
            ],
            series: [
                {
                    name: 'bar',
                    type: 'bar',
                    barWidth: 12,
                    label: {
                        normal: {
                            show: true,
                            position: 'right',
                            formatter: '{bg|{@count}}',
                            rich: {
                                bg: {
                                    backgroundColor: {
                                        image: './img/label.png'
                                    },
                                    color: '#fff',
                                    align: 'center',
                                    padding: [0, 0, 0, 5],
                                    width: 50 - 5,
                                    height: 24
                                }
                            }
                        }
                    },
                    itemStyle: {
                        barBorderRadius: 10,
                        color: new echarts.graphic.LinearGradient(0, 0, 1, 0, [{
                            offset: 0,
                            color: '#FC9E84'
                        },
                        {
                            offset: 1,
                            color: '#FF358A'
                        }
                        ])
                    }
                },
                {
                    name: '色彩分类',
                    type: 'pie',
                    radius: '40%',
                    center: ['75%', '50%'],
                    datasetIndex: 1,
                    label: {
                        fontSize: 12
                    },
                    labelLine: {
                        length: 30,
                        lineStyle: {
                            color: '#9899AD'
                        }
                    },
                    emphasis: {
                        label: {
                            color: '#fff',
                        },
                        labelLine: {
                            lineStyle: {
                                color: '#fff'
                            }
                        }
                    }
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

        // 事件
        myChart.on('click', {seriesName: 'bar'}, function (params) {
            console.log(params)
        })
    </script>
