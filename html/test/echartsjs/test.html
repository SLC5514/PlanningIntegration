<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>test</title>
        <style>
            .outer-container,
            .content {
                width: 200px;
                height: 200px;
            }

            .outer-container {
                position: relative;
                overflow: hidden;
                background-color: #ccc;
            }

            .inner-container {
                position: absolute;
                left: 0;
                overflow-x: hidden;
                overflow-y: scroll;
            }

            /* for Chrome */
            .inner-container::-webkit-scrollbar {
                display: none;
            }
            .text{height: 1000px;}
        </style>
    </head>

    <body>
        <div class="outer-container">
            <div class="inner-container">
                <div class="content">
                    <div class="text">1</div>
                </div>
            </div>
        </div>
    </body>

</html>
