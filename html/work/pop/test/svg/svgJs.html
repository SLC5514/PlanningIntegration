<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG</title>
  <style>
    .img{
      filter: url(#blur);
    }
  </style>
</head>

<body>
  <input type="text" value="Dragon----- - - - ->">
  <div id="drawing"></div>
  
  <svg style="display: none;" version="1.1">
    <defs>
      <filter id="blur">
        <feGaussianBlur stdDeviation="7" />
      </filter>
    </defs>
  </svg>

  <div class="img">
    <img src="https://www.pop-fashion.com/global/images/home/hlist-img02.jpg" alt="">
  </div>
  <svg class="img" width="300" height="200">
    <image filter="url('#blur')" x="0" y="0" width="300" height="200" xlink:href="https://www.pop-fashion.com/global/images/home/hlist-img02.jpg" src="https://www.pop-fashion.com/global/images/home/hlist-img02.jpg"></image>
  </svg>
  <svg class="gb-blur" width="100%" height="100%" style="left:0;top:0;">
    <image xlink:href="https://www.pop-fashion.com/global/images/home/hlist-img02.jpg" src="https://www.pop-fashion.com/global/images/home/hlist-img02.jpg" filter="url(#blur)" />
  </svg>
</body>
<script src="./svg.js"></script>
<script>
  var input = document.querySelector('input[type=text]')
  var draw = SVG('drawing').viewbox(0, 0, 500, 500)
  var text = draw.text(function (add) {
    add.tspan(input.value)
  })

  text
    .path('M10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80')
    .animate(1000, '<>')
    .plot('M10 80 C 40 150, 65 150, 95 80 S 150 10, 180 80')
    .loop(true, true)

  input.addEventListener('keyup', updateText(text))

  function updateText(textPath) {
    return function () {
      textPath.tspan(this.value)
    }
  }
</script>

</html>
