{extends file="layout.html"}

{block name="selfcss"}
<link rel="stylesheet" type="text/css" href="{STATIC_URL2}/global/css/per.css?{STATIC_CHANGE_TIME}">
<link rel="stylesheet" type="text/css" href="{STATIC_URL2}/global/css/personal.css?{STATIC_CHANGE_TIME}">
<link rel="stylesheet" type="text/css" href="{STATIC_URL2}/global/css/user/modifyLogin.css?{STATIC_CHANGE_TIME}">
{/block}

{block name="main"}
<div class="main">
    <div class="con_width">
        <!--个人中心 头部开始-->
        {$personalHeader}
        <!--个人中心 头部结束-->
        <div class="col-main clearfix">
            <!--个人中心 左侧菜单开始-->
            {$personalLeftMenu}
            <!--个人中心 左侧菜单结束-->
            <div class="col-con fl">
                <div class="item-manage manage_bind">
                    <div class="hd"><span style="border:none;">修改默认登录账号</span></div>
                    <div class="modify js-modify">
                        <span><i data-type="main" {if $deaultLoginType=='main'}class="act"{/if}></i>管理员账号</span>
                        <span><i data-type="child" {if $deaultLoginType=='child'}class="act"{/if}></i>设计师账号</span>
                        <div class="modify-btn js-modify-btn">确认修改</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 成功提示 -->
<div class="bindSuccess js-bindSuccess">修改成功</div>
{/block}

{block name="self"}

{literal}
<script>
    $(function(){
        var type=$('.modify .act').attr('data-type');
        $('.js-modify i').on('click',function(){
            $('.js-modify i').removeClass('act');
            $(this).addClass('act');
            type=$(this).attr('data-type');
        })
        $('.js-modify-btn').on('click',function(){
            var obj={
                'website':'1',
                'jwt':pop_fashion_global.fn.loginJWT(),
                'type':type
            }
            var url="//member.pop136.com/login/setDefaultAccount"
            $.ajaxFun(url, obj, function (data) {
                if (data.code == '0') {
                    $('.js-bindSuccess').text('修改成功').show();
                } else {
                    $('.js-bindSuccess').text(data.msg).show();
                }
                setTimeout(function(){
                    $('.js-bindSuccess').hide();
                },1000)
            })
        })
    })
</script>
{/literal}
{/block}
